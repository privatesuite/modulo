<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Modulo</title>

	<link rel="stylesheet" href="https://raw.githack.com/privatesuite/psm.css/master/css/app.css">
	<script src="https://raw.githack.com/privatesuite/psm.css/master/js/app.js"></script>
	<link rel="stylesheet" href="css/app.css">

	<style id="game_styles"></style>

</head>
<body>
	
	<div id="app">

		<div id="join" class="section">

			<h1>Modulo</h1>

			<h2>Join a Game</h2>

			<div class="form">

				<input type="password" placeholder="Room" id="room" minlength="3" maxlength="32" class="line">
				
				<div class="line">

					<input type="text" placeholder="Username" id="username" minlength="3" maxlength="16">	
					<button id="join_room">Join Room</button>

				</div>

			</div>

		</div>

		<div id="left">

			<h2>Players</h2>

			<div id="player_list" class="list">



			</div>

			<div id="calculator">

				<h3>Modulo Calculator</h3>

				<input type="text" id="mod_a" placeholder="a"> <span><strong>mod</strong></span> <input type="text" id="mod_b" placeholder="b"> <span><strong>Ôºù</strong></span> <input type="text" id="mod_c" readonly placeholder="c">

			</div>

		</div>

		<div style="display: flex; justify-content: center; align-items: center; height: 100%;">

			<div id="grid">



			</div>

		</div>

		<div id="winner" class="section" style="display: none; position: fixed; top: 0; left: 0; background-color: white; width: 100%; height: 100%; z-index: 1000;">

			<h1 id="winner_text">You're not supposed to see this...</h1>

			<button onclick="location.reload();">Play Again</button>

		</div>

	</div>

	<script src="js/app.js"></script>

</body>
</html>
